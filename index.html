<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Milk Tea Bliss</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff7f0;
      color: #333;
    }
    header {
      background: linear-gradient(to right, #ffe0ec, #ffe5b4);
      padding: 50px 20px;
      text-align: center;
    }
    header h1 {
      font-size: 2.8em;
      margin-bottom: 10px;
    }
    header p {
      font-size: 1.2em;
      color: #666;
    }
    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 20px;
    }
    .item {
      background: white;
      border-radius: 15px;
      margin: 15px;
      width: 280px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s;
    }
    .item:hover {
      transform: translateY(-5px);
    }
    .item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .item h3 {
      margin: 15px 0 5px;
    }
    .item p {
      color: #888;
      margin: 0 0 15px;
    }
    .order-btn {
      background-color: #ff5e78;
      color: white;
      padding: 10px 20px;
      border: none;
      margin-bottom: 20px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1em;
    }
    .order-btn:hover {
      background-color: #ff3b5c;
    }
    .footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>

  <header>
    <h1>Milk Tea Bliss</h1>
    <p>Deliciously brewed just for you ðŸ§‹</p>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLScB-BXMKasuGBCxnPBxtHyqyqqCjnBHI2S7baXR7pRePnGkxg/viewform?usp=header" target="_blank">
      <button class="order-btn">Order Now</button>
    </a>
  </header>

  <div class="menu">
    <div class="item">
      <img src="https://via.placeholder.com/280x180.png?text=Classic+Milk+Tea" alt="Classic Milk Tea" />
      <h3>Classic Milk Tea</h3>
      <p>Rich & creamy black tea base</p>
    </div>
    <div class="item">
      <img src="https://via.placeholder.com/280x180.png?text=Taro+Milk+Tea" alt="Taro Milk Tea" />
      <h3>Taro Milk Tea</h3>
      <p>Sweet, nutty flavor with purple vibes</p>
    </div>
    <div class="item">
      <img src="https://via.placeholder.com/280x180.png?text=Brown+Sugar+Boba" alt="Brown Sugar Boba" />
      <h3>Brown Sugar Boba</h3>
      <p>Warm brown sugar & chewy pearls</p>
    </div>
    <div class="item">
      <img src="https://via.placeholder.com/280x180.png?text=Matcha+Latte" alt="Matcha Latte" />
      <h3>Matcha Latte</h3>
      <p>Earthy Japanese matcha with milk</p>
    </div>
  </div>

  <div class="footer">
    &copy; 2025 Milk Tea Bliss. All rights reserved.
  </div>

</body>
</html>
