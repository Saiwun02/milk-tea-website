<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Milk Tea Bliss</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff8f0;
      color: #333;
    }
    header {
      background-color: #f7c8c8;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
    }
    .menu {
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }
    .item {
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      width: 250px;
      margin: 10px;
      padding: 15px;
      text-align: center;
    }
    .item img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }
    .order-btn {
      background-color: #ff6b81;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
    .order-btn:hover {
      background-color: #ff4757;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to Milk Tea Bliss üçπ</h1>
    <p>Freshly brewed. Always chill.</p>
  </header>

  <div class="menu">
    <div class="item">
      <img src="https://via.placeholder.com/250x150.png?text=Classic+Milk+Tea" alt="Classic Milk Tea"/>
      <h3>Classic Milk Tea</h3>
      <p>$3.50</p>
      <button class="order-btn">Order Now</button>
    </div>
    <div class="item">
      <img src="https://via.placeholder.com/250x150.png?text=Okinawa+Milk+Tea" alt="Okinawa Milk Tea"/>
      <h3>Okinawa Milk Tea</h3>
      <p>$4.00</p>
      <button class="order-btn">Order Now</button>
    </div>
    <div class="item">
      <img src="https://via.placeholder.com/250x150.png?text=Taro+Milk+Tea" alt="Taro Milk Tea"/>
      <h3>Taro Milk Tea</h3>
      <p>$4.00</p>
      <button class="order-btn">Order Now</button>
    </div>
  </div>

</body>
</html>
